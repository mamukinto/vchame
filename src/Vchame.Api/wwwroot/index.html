<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>рЃЋрЃГрЃљрЃЏрЃћ Рђћ Khinkali Counter</title>
    <meta name="description" content="Count your khinkali. Share your shame.">
    <meta property="og:title" content="рЃЋрЃГрЃљрЃЏрЃћ Рђћ Khinkali Counter">
    <meta property="og:description" content="How many khinkali did you eat today?">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://vchame.ge">
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/icon.svg">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="app">
        <div class="top-bar">
            <div class="global-banner" id="globalBanner"></div>
            <button class="lang-btn" id="langBtn">EN</button>
        </div>

        <div class="main">
            <div class="khinkali-zone" id="khinkaliZone">
                <div class="khinkali" id="khinkali">
                    <div class="khinkali-body">
                        <div class="khinkali-top"></div>
                        <div class="khinkali-face" id="face">
                            <div class="eyes">
                                <div class="eye left"></div>
                                <div class="eye right"></div>
                            </div>
                            <div class="mouth" id="mouth"></div>
                        </div>
                    </div>
                    <div class="tap-hint" id="tapHint" data-i18n="tapHint">рЃерЃћрЃЏрЃћрЃ«рЃћ!</div>
                </div>
                <div class="bite-particles" id="particles"></div>
            </div>

            <div class="counter">
                <div class="count-display">
                    <span class="count-number" id="todayCount">0</span>
                    <span class="count-label" data-i18n="today">рЃЊрЃдрЃћрЃА</span>
                </div>
                <div class="mood-text" id="moodText"></div>
            </div>

            <div class="stats">
                <div class="stat">
                    <span class="stat-number" id="weekCount">0</span>
                    <span class="stat-label" data-i18n="thisWeek">рЃљрЃЏ рЃЎрЃЋрЃўрЃарЃљрЃА</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="monthCount">0</span>
                    <span class="stat-label" data-i18n="thisMonth">рЃљрЃЏ рЃЌрЃЋрЃћрЃерЃў</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="allTimeCount">0</span>
                    <span class="stat-label" data-i18n="allTime">рЃАрЃБрЃџ</span>
                </div>
            </div>

            <div class="actions">
                <button class="undo-btn" id="undoBtn" style="display:none">
                    <span>РєЕ</span> рЃгрЃљрЃерЃљрЃџрЃћ рЃЉрЃЮрЃџрЃЮ
                </button>
                <button class="share-btn" id="shareBtn">
                    <span>­ЪЊИ</span> рЃњрЃљрЃќрЃўрЃљрЃарЃћрЃЉрЃљ
                </button>
                <button class="install-btn" id="installBtn" style="display:none">
                    <span>­ЪЊ▓</span> рЃЊрЃљрЃљрЃўрЃюрЃАрЃбрЃљрЃџрЃўрЃарЃћ
                </button>
            </div>
        </div>
    </div>

    <canvas id="shareCanvas" width="1080" height="1920" style="display:none"></canvas>
    <script src="/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
    </script>
</body>
</html>
